<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="main-container">
      <div class="rating-container display-rating">
        <div class="star-row">
          <div class="star">
            <img src="./images/icon-star.svg" alt="icon-star" />
          </div>
        </div>

        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="select-row">
          <div><button class="rates">1</button></div>
          <div><button class="rates">2</button></div>
          <div><button class="rates">3</button></div>
          <div><button class="rates">4</button></div>
          <div><button class="rates">5</button></div>
        </div>
        <!-- select-row -->
        <button class="submit">submit</button>
      </div>
      <!-- rating -->

      <div class="thanks-container display-thanks">
        <div class="thanks-graphic">
          <img
            src="./images/illustration-thank-you.svg"
            alt="thank-you-illustration"
          />
        </div>
        <div class="you-selected">
          You selected <span id="ratingScore"></span> out of 5
        </div>

        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
      <!-- thanks -->
    </div>

    <!-- main-container -->
  </body>
</html>
